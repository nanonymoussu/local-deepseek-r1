<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local DeepSeek-R1:1.5B</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts - Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center mb-4">
          <h1
            class="text-center animate__animated animate__fadeIn animate__delay-1s"
          >
            Local DeepSeek-R1:1.5B
          </h1>
        </div>
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <textarea
                name="prompt"
                id="prompt"
                class="form-control mb-3"
                rows="5"
                placeholder="Enter your prompt here..."
              ></textarea>
              <div class="d-grid gap-2">
                <button
                  id="generateBtn"
                  class="btn btn-primary"
                  onclick="generate()"
                >
                  <span id="generateBtnText">Generate</span>
                  <span
                    id="loadingSpinner"
                    class="spinner-border spinner-border-sm ms-2 d-none"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0">Response</h5>
            </div>
            <div class="card-body">
              <div
                id="response"
                class="animate__animated animate__fadeIn"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Showdown for Markdown conversion -->
    <script src="showdown.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
